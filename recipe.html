    <div class="container row col s12 m6 z-depth-5" id="recipe-choice">

              <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F9%2F2020%2F09%2F17%2Fcream-tomato-rigatoni-FT-RECIPE1020.jpg">

            </div>
            <div class="card-content center" id="ingredients">
                <p>Ingredients</p></div>
  
                <div class="card-content center" id="taste-descrip">
                  <p>Taste Description: ex. Sweet</p>
  
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container row col s12 m6 z-depth-3" id="nutritionFacts">
        <div class="col s12">
            <div class="card">
      <!-- Nutrition facts for recipe goes here below -->
      <table>
        <thead>
          <tr>
              <th>Nutrition Facts</th>
            <th>Serving Size: 2 cups <br>8 servings per recipe</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Calories</td>
            <td>210 cal</td>
          </tr>
          <tr>
            <td>Total Carbohydrate</td>
            <td>24g</td>
          </tr>
          <tr>
            <td>Total Sugars</td>
            <td>7g</td>
          </tr>
          <tr>
            <td>Protein</td>
            <td>3g</td>
          </tr>
          <tr>
            <td>Total Fat</td>
            <td>8g</td>
          </tr>
        </tbody>
      </table>
      </div>
      </div>
    </div>

    <div class="container row col s12 m6 z-depth-1" id="recipeCode">
        <div class="col s12">
          <div class="card">
            <div class="card-content center">
                <a href="" id="sourceUrl"></a>
                <!-- <p>Source Url</p> -->
                </div>
                </div>
            </div>
            </div>
            </div>
